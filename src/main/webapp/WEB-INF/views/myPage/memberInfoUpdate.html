<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="../../../resources/css/myPage/memberInfoUpdate.css">
</head>

<body>
    <!-- 헤더 -->
    <div class="header"></div>
    <div class="content">

        <!-- 일석이님의 회원 정보 -->
        <div class="infoTitle">
            <h1>일석이님의 회원 정보 수정</h1>
        </div>

        <form action="#">
            <!-- 회원 정보 다 들어가있는 칸 -->
            <div class="memberInfo">
                <!-- 프로필 이미지 -->
                <div class="profileImage">
                    <div class="profile-image-area">
                        <img src="../../../resources/images/user.png" id="profileImage">
                    </div>
                    <div class="profile-btn-area">
                        <label for="imageInput" id="imagesChoice">이미지 선택</label>
                        <input type="file" name="profileImage" id="imageInput" accept="image/*">
                        <button>변경하기</button>
                    </div>
                </div>

                <!-- 이메일, 이름, 닉네임, 전화번호, 주소 -->
                <div class="info">
                    이메일<div class="email"> <input type="text" id="email" value="">
                        <div><button id="emailBtn">중복확인</button></div>
                    </div><br>

                    이름<div> <input type="text" id="name" value=""></div><br>

                    닉네임 <div><input type="text" id="nickName" value=""></div><br>

                    전화번호<div> <input type="text" id="phone" name="phone" maxlength="11" value=""></div><br>

                    주소
                    <div class="address">
                        <input type="text" name="address"  maxlength="6" id="sample6_postcode"
                            value="">
                        <div>
                            <button type="button" onclick="sample6_execDaumPostcode()" id="addressBtn">검색</button>
                        </div>
                    </div>

                    <div class="address">
                        <input type="text" name="address"  id="sample6_address" value="">
                    </div>


                    <div class="address">
                        <input type="text" name="address"  id="sample6_detailAddress" value="">
                    </div>
                </div>
            </div>
            <!-- 수정완료 버튼 -->
            <div class="updateBtn">
                <button id="updateBtn">수정하기</button>
            </div>

        </form>

    </div>
    <div class="footer"></div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
    
                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
    
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>




</body>

</html>
