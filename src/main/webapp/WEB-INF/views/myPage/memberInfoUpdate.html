<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel = "stylesheet" href = "../../../resources/css/myPage/memberInfoUpdate.css">
</head>
<body>
 <!-- 헤더 -->
 <div class="header"></div>
 <div class="content">

    <!-- 일석이님의 회원 정보 -->
    <div class="infoTitle">
        <h1>일석이님의 회원 정보</h1>
    </div>
    
    <form action="#">
        <!-- 회원 정보 다 들어가있는 칸 -->
        <div class="memberInfo">
            <!-- 프로필 이미지 -->
            <div class="profileImage">
                <div class="profile-image-area">
    
                    <img src="../../../resources/images/user.png" id="profileImage">
    
                </div>
            </div>
    
            <!-- 이메일, 이름, 닉네임, 전화번호, 주소 -->
            <div class="info">
                <div>이메일 : <input type="text" id="email"></div><br>
    
                <div>이름 : <input type="text" id="name"></div><br>
    
                <div>닉네임 : <input type="text" id="nickName"></div><br>
    
                <div>전화번호 : <input type="number" id="phone"></div><br>
    
                <div>주소 : <input type="text" id="address"></div>
            </div>
        </div>
        <!-- 수정완료 버튼 -->
        <div class="updateBtn">
            <button id = "updateBtn">수정하기</button>
        </div>
    
    </form>

</div>
 <div class="footer"></div>


    
    
</body>
</html>
